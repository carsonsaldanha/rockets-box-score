<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rockets IG Box Score Caption</title>
</head>
<body>
    <h3>Rockets Instagram Box Score Generator</h3>
    <p><a href="https://www.nba.com/games" target="_blank">NBA Games</a></p>
    <p>Date:</p>
    <input type="date" id="date">
    <p>Game details link:</p>
    <input type="text" id="boxScoreLink">
    <br><br>
    <button id="getButton">Get JSON</button>
    <br><br>
    <input type="file" id="chooseFile">
    <br><br>
    <textarea id="caption"></textarea>
    <br><br>
    <button id="copyButton">Copy caption</button>
    <p><a href="https://www.instagram.com" target="_blank">Open Instagram</a></p>
    <br><br><br>
    <p><a href="https://github.com/carsonsaldanha/rockets-box-score" target="_blank">Instructions and source code</a></p></p>
    <script src="boxscore.js"></script>
</body>
</html>
